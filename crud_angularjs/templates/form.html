<form>
  <fieldset>
    <legend>{{ textButton }}</legend>

    <div class="row">
      <div class="large-12 columns">
        <label>Nombre</label>
        <input type="text" placeholder="Nombre" ng-model="usuario.nombre" required>
      </div>
    </div>

    <div class="row">
      <div class="large-4 columns">
        <label>Edad</label>
        <input type="number" placeholder="Edad" ng-model="usuario.edad" required>
      </div>
      
    </div>
    <button type="submit"  class="button large-12">{{ textButton }}</button>
     <a href="#/" class="button large-12 success">Volver al inicio</a>
  </fieldset>
</form>
